---
driver:
  name: docker
  use_sudo: false

provisioner:
  name: chef_zero

    # Uncomment the following verifier to leverage Inspec instead of Busser (the
    # default verifier)
    # verifier:
    #   name: inspec

platforms:
  - name: centos
    driver_config:
      image: centos
      platform: rhel
  - name: ubuntu
    run_list:
      - recipe[apt]
    driver_config:
      image: ubuntu
      platform: debian

suites:
  - name: default
    run_list:
      - recipe[apache2::default]
      - recipe[omeka::default]
    attributes: 
      apache2:
        default_modules:['mod_rewrite']
